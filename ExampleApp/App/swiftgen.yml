strings:
  inputs: ./Resources/Localizable.strings
  options:
    separator: "_"
  outputs:
  - templateName: structured-swift5
    output: Resources/Strings.swift
    params:
      enumName: Strings
      forceProvidesNamespaces: true
      publicAccess: true
xcassets:
  inputs:
    - ./Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Resources/Assets.swift
      params:
        enumName: Assets
        forceProvidesNamespaces: true
        publicAccess: true
        allValues: true
