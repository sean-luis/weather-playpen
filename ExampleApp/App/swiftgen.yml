strings:
  inputs: ../../Sources/Resources/Localizable.strings
  options:
    separator: "_"
  outputs:
  - templateName: structured-swift5
    output: ../../Sources/Resources/Strings.swift
    params:
      enumName: Strings
      forceProvidesNamespaces: true
      publicAccess: true
xcassets:
  inputs:
    - ../../Sources/Resources/Assets.xcassets
  outputs:
    - templatePath: ./structured-swift6-custom.stencil
      output: ../../Sources/Resources/Assets.swift
      params:
        enumName: Assets
        forceProvidesNamespaces: true
        publicAccess: true
        allValues: true
