strings:
  inputs: ./App/Resources/Localizable.strings
  options:
    separator: "_"
  outputs:
  - templateName: structured-swift5
    output: App/Resources/Generated/Strings.swift
    params:
      enumName: Strings
      forceProvidesNamespaces: true
      publicAccess: true
xcassets:
  inputs:
    - ./App/Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: App/Resources/Generated/Assets.swift
      params:
        enumName: Assets
        forceProvidesNamespaces: true
        publicAccess: true
        allValues: true
